<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-white">Add New Channel</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="channelUrl" class="block text-sm font-medium text-gray-300 mb-2">Channel URL</label>
        <input
          type="text"
          id="channelUrl"
          name="channelUrl"
          [(ngModel)]="channelUrl"
          class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="https://www.youtube.com/channel/..."
          required
        >
      </div>
      <div class="mb-4">
        <label for="maxVideos" class="block text-sm font-medium text-gray-300 mb-2">Max Videos to Download</label>
        <input
          type="number"
          id="maxVideos"
          name="maxVideos"
          [(ngModel)]="maxVideos"
          class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          min="1"
          required
        >
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="close()" class="mr-2 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-500 transition">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition">Add Channel</button>
      </div>
    </form>
  </div>
</div>
