<div *ngIf="isVisible" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Add YouTube Channel</h3>
      <form (ngSubmit)="onSubmit(channelForm)" #channelForm="ngForm">
        <div class="mt-2 px-7 py-3">
          <input type="text" name="url" [(ngModel)]="url" required placeholder="YouTube Channel URL"
            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" />
          <input type="number" name="maxVideos" [(ngModel)]="maxVideos" required min="1"
            class="w-full px-3 py-2 mt-2 text-gray-700 border rounded-lg focus:outline-none" />
        </div>
        <div class="items-center px-4 py-3">
          <button type="submit"
            class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Add Channel
          </button>
        </div>
      </form>
      <div class="items-center px-4 py-3">
        <button type="button" (click)="onClose()"
          class="mt-3 w-full px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
