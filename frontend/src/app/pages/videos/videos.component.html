<div class="container mx-auto px-4 py-8 text-gray-300">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-white">Videos</h1>
    <button (click)="openAddVideoModal()" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">
      Add Video
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let video of videos" class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
      <img [src]="video.thumbnailUrl" [alt]="video.title" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="font-semibold text-white text-lg mb-2 truncate">{{ video.title }}</h3>
        <p class="text-gray-400 text-sm mb-2">{{ video.channelName }}</p>
        <p class="text-gray-500 text-xs">{{ video.publishDate | date }}</p>
        <div class="mt-4 flex justify-between items-center">
          <span class="text-sm text-gray-400">{{ video.duration | date:'mm:ss' }}</span>
          <button (click)="playVideo(video)" class="bg-blue-600 text-white rounded px-3 py-1 text-sm hover:bg-blue-700 transition">
            Play
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="videos.length === 0" class="text-center text-gray-400 mt-8">
    No videos found.
  </div>

  <!-- Pagination placeholder -->
  <div class="mt-8 flex justify-center">
    <button class="mx-2 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition">Previous</button>
    <button class="mx-2 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition">Next</button>
  </div>
</div>
