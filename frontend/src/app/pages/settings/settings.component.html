<div class="container mx-auto px-4 py-8 text-gray-300">
  <h1 class="text-3xl font-bold mb-6 text-white">Settings</h1>

  <form (ngSubmit)="saveSettings()" class="max-w-md">
    <div class="mb-4">
      <label for="downloadPath" class="block text-sm font-medium text-gray-400 mb-2">Download Path</label>
      <input type="text" id="downloadPath" name="downloadPath" [(ngModel)]="settings.downloadPath"
             class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label for="maxConcurrentDownloads" class="block text-sm font-medium text-gray-400 mb-2">Max Concurrent Downloads</label>
      <input type="number" id="maxConcurrentDownloads" name="maxConcurrentDownloads" [(ngModel)]="settings.maxConcurrentDownloads"
             class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-400 mb-2">Default Video Quality</label>
      <select [(ngModel)]="settings.defaultVideoQuality" name="defaultVideoQuality"
              class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">
      Save Settings
    </button>
  </form>
</div>
